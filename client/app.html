<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stroke Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel = "stylesheet" href = "app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
  </head>
  <body>
    <div class = "bg-circles">
      <div id="circle-1"></div>
      <div id="circle-2"></div>
    </div>
    <div class="cardCenter" style="max-width: 60%;">
      <div class="cardgrid">
        <div class="textblock">
          <h1> Stroke<br>Prediction</h1>
        </div>
        <div style = "padding: 6%; margin-top: 4%;">
          <div class="card-body">
            <form onsubmit="getlikelihood(); return false">
              <div class="mb-3">
                <input type="text" class="form-control" id="Age" placeholder = "Age" required>
              </div>
              <div class="mb-3">
                  <input type="text" class="form-control" id="glucose" placeholder="Average Glucose Level" required>
              </div>
              <div class="mb-3">
                  <input type="text" class="form-control" id="bmi" placeholder="BMI" required>
              </div>
              <div class = "inline2">
                  <div id = "Gender">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value=1 checked>
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value=0>
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                  </div>
                  <div id = "Residence">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Residence" id="rural" value=1 checked>
                        <label class="form-check-label" for="rural">Rural</label>
                      </div>
                      <br>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Residence" id="urban" value=0>
                        <label class="form-check-label" for="urban">Urban</label>
                      </div>
                  </div>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" list="worktype" id = "worktype_dropdown" placeholder = "Work Type" required>
                  <datalist name = "worktype" id = "worktype">
                    <option value="0">Government Job</option>
                    <option value="1">Never Worked</option>
                    <option value="2">Private</option>
                    <option value="3">Self-Employed</option>
                    <option value="4">Children</option>
                  </datalist>
                </div>
              
                <div class="mb-3">
                  <input type="text" class="form-control" list="smoking" id = "smoking_dropdown" placeholder = "Smoking" required>
                  <datalist name = "smokinghabbits" id = "smoking">
                      <option selected value="0">Unknown</option>
                      <option value="1">Formerly Smoked</option>
                      <option value="2">Never Smoked</option>
                      <option value="3">Smokes</option>
                  </datalist>
                </div>
                <div class = "inline3">
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="1" id="hypertension" name = "Hypertension">
                      <label class="form-check-label" for="hypertension">
                        Hypertension
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="1" id="heartissues" name="heartIssues">
                      <label class="form-check-label" for="heartissues">
                        Heart Diseases
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" value="1" id="everMarried" name = "EverMarried">
                      <label class="form-check-label" for="EverMarried">
                        Ever Married
                      </label>
                    </div>    
                </div>
      
              <button type="submit" class="mybtn" style = "margin-top: 2%;">Submit</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id = "output"></p>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
